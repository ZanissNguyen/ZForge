# # ================= { RATE FORMAT } =================
# <id>:
#   price <type>                                     # blueprint's price
#   display: <data>                                 # rating's display
#   level-system:                                     # leveling option
#     max: <amount>                               # max level
#     base-exp: <amount>                        # exp require in item's level 0
#     exp-modifier: <amount>                   # exp increase per level.
#     stat-modifier: <amount>                   # stat increase per level.
#     enchant-modifier: <amount>             # enchant increase per level.
#     buff-modifier: <amount>                  # buff increase per level.
# ===================================================
# Item Leveling:
# Exp to Level Up = base-exp + base-exp*level*exp_modifier
# Stat calcualte: new-Stat = old-Stat + origin-Stat*stat-modifier
#       origin-Stat = Stat of item's level is zero
# Buff, Enchant calculate: Each (1/ buff-or-enchant-modifier) level add 1 enchant, buff level
#
# Display in lore: Ratings.lore + rates.<ID>.display
# Default: default rating if rating isn't setted

rate:
  prefix: '&a◈ &7Rate:'
  default: 'unknown'
  rates:
    unknown:
      display: '&f&kunknown'
      level_system:
        max: 20
        base_exp: 100
        exp_modifier: 0.05                          #mean each level increase 100*0.05 = 5 require level
        stat_modifier: 0.02                          #if item have 3 damage, each level increace 0.02*3 =0.06 damage
        enchant_modifier: 0.1                     #mean each 1/0.1 = 10 level increase one enchant level
        buff_modifier: 0.1                           #mean each 1/0.1 = 10  level increase one buff level
    common: 
      display: '&aCommon'
      level_system:
        max: 30
        base_exp: 150
        exp_modifier: 0.075
        stat_modifier: 0.04
        enchant_modifier: 0.1
        buff_modifier: 0.1
    rare:
      display: '&9Rare'
      level_system:
        max: 40
        base_exp: 200
        exp_modifier: 0.1
        stat_modifier: 0.06
        enchant_modifier: 0.1
        buff_modifier: 0.1
    epic:
      display: '&cEpic'
      level_system:
        max: 50
        base_exp: 250
        exp_modifier: 0.15
        stat_modifier: 0.08
        enchant_modifier: 0.1
        buff_modifier: 0.2