# ================= { ITEM FORMAT } =================
# <internal_name>:
#   type: <item type>                                          # item's id (diamond_sword, iron_axe,..)               
#   data: <item data>                                           # custom item data for 1.14+, item data for legacy
#   display: <item name>                                     # Item's display, use & as color code
#   rate: <rating>`                                               # see in attributes.yml > Ratings
#   durability: '<current>/<max>'
#   item-type: <type>
#   stats:                                                               # see in attributes.yml > Stats
#   - <stat>:<amount/range>
#   ...
#   Lore:                                                              # item's lore, use & as color code
#   - <lore 1>
#   - <lore 2>
#   - <lore 3>
#   ...
#   enchants:                                                        # item's enchants
#   - <enchantment>:<level>
#   - <enchantment>:<level>
#   ...
#   flags:                                                              # item's flags
#   - <flag>
#   ...
#   unbreak: <true/false>                                       # make item unbreakable
#   gems: <amount/range>                                                # slot of gems
#   buffs:                                                              # item buff, see in attributes.yml > Buff
#   - <buff>:<level>
#   ...
#   color:                                                               #only affect on leather armor, wools,...
#     red: <amount>
#     green: <amount>
#     blue: <amount>
# ===================================================


